name: CI

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.16.0'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test
